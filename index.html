<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Registration</title>
    <link rel="stylesheet" href="style.css">
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <!-- jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Internship Registration</h1>
        <form id="studentForm">
            <input type="text" id="studentName" placeholder="Student Name" required>
            <input type="text" id="indexNumber" placeholder="Index Number" required>
            <input type="tel" id="studentTel" placeholder="Student Tel" required>
            <input type="text" id="classYear" placeholder="Class & Year (e.g., BTech 3 2025)" required>
            <input type="text" id="companyName" placeholder="Company Name" required>
            <input type="text" id="companyLocation" placeholder="Company Location" required>
            <input type="text" id="supervisorName" placeholder="Supervisor Name" required>
            <input type="tel" id="supervisorTel" placeholder="Supervisor Tel" required>
            <input type="email" id="supervisorEmail" placeholder="Supervisor Email (Optional)">
            <button type="submit">Submit</button>
        </form>

        <hr>
        <h2>Submitted Interns</h2>
        <table id="studentsTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Index No</th>
                    <th>Tel</th>
                    <th>Class & Year</th>
                    <th>Company</th>
                    <th>Location</th>
                    <th>Supervisor</th>
                    <th>Sup. Tel</th>
                    <th>Sup. Email</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <button id="downloadPdf">Download PDF</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
